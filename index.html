<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Calculator</h2>
    </div>
    <div class="calculatorBody">
        <div class="firstLine">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="secondLine">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="thirdLine">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="fourthLine">
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
    <div class="bottom">
        <button>Clear</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
